<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Sistem Akademik</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --success-color: #4cc9f0;
            --error-color: #f72585;
            --background-color: #f8f9fa;
            --text-color: #2b2d42;
            --light-gray: #e9ecef;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e8f0fe 0%, #f8f9fa 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transform: translateY(0);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .logo-container {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
        }

        .logo {
            height: 80px;
            width: auto;
            object-fit: contain;
            transition: var(--transition);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            color: var(--text-color);
            font-weight: 600;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
            background-color: #f8f9fa;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            background-color: white;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        .btn:hover {
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error {
            color: var(--error-color);
            font-size: 0.9rem;
            text-align: center;
            margin: 1rem 0;
            display: none;
            animation: shake 0.5s ease;
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .school-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .system-name {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
            
            .logo {
                height: 60px;
            }
            
            .login-container h2 {
                font-size: 1.3rem;
            }
            
            .form-control {
                padding: 10px 12px;
            }
            
            .btn {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo Sekolah -->
        <div class="logo-container">
            <img src="Logo Sekolah.png" alt="Logo Sekolah" class="logo" />
        </div>
        
        <!-- Nama Sekolah dan Sistem -->
        <div class="school-name">SMK HANGTUAH 1 JAKARTA</div>
        <div class="system-name">Sistem Informasi Akademik</div>
        
        <h2>MASUK AKUN</h2>
        
        <!-- Form Login -->
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Masukkan username" />
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Masukkan password" />
        </div>
        
        <div class="error" id="errorMsg">Username atau Password salah!</div>
        
        <button class="btn" onclick="login()">MASUK</button>
    </div>

    <!-- Script Validasi -->
    <script>
        function login() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMsg = document.getElementById("errorMsg");

            // Reset error message
            errorMsg.style.display = "none";

            // Simple validation
            if (!username || !password) {
                errorMsg.textContent = "Harap isi username dan password!";
                errorMsg.style.display = "block";
                return;
            }

            // Data dummy untuk login
            if (username === "admin" && password === "admin123") {
                // Simpan status login di localStorage
                localStorage.setItem('isLoggedIn', 'true');
                
                // Redirect ke home setelah login berhasil
                window.location.href = "index.html";
            } else {
                errorMsg.textContent = "Username atau Password salah!";
                errorMsg.style.display = "block";
                
                // Shake animation effect
                document.querySelector('.login-container').style.animation = "shake 0.5s ease";
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = "";
                }, 500);
            }
        }

        // Add event listener for Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Focus on username field when page loads
        document.getElementById("username").focus();
    </script>
</body>
</html>
