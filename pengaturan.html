<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengaturan - Sistem Akademik</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --light-color: #f8f9fa;
            --dark-color: #2b2d42;
            --border-radius: 10px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: var(--dark-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 0;
            text-align: center;
            box-shadow: var(--box-shadow);
        }

        .school-name {
            font-size: 1.3rem;
            font-weight: 600;
        }

        /* Main Content Styles */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
        }

        .settings-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
            width: 100%;
            text-align: center;
        }

        .settings-title {
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        /* Button Styles */
        .btn-logout {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-logout:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-home {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            margin: 2rem auto 0;
            padding: 0.8rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
        }

        .btn-home:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
        }

        .btn-home::before {
            content: "‚Üê";
            margin-right: 0.5rem;
            font-weight: bold;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="school-name">Pengaturan Sistem</h1>
    </header>

    <main>
        <div class="settings-card">
            <h2 class="settings-title">Pengaturan Akun</h2>
            <button class="btn-logout" onclick="logout()">
                Keluar dari Sistem
            </button>
        </div>

        <a href="home.html" class="btn-home">Kembali ke Home</a>
    </main>

    <footer>
        &copy; 2025 SMK Hang Tuah 1 Jakarta
    </footer>

    <script>
        function logout() {
            // Clear user session or token
            localStorage.removeItem('authToken');
            
            // Redirect to login page
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
