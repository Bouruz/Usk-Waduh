<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Siswa - SMK Hang Tuah 1 Jakarta</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #2b2d42;
            --success-color: #38b000;
            --border-radius: 10px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: var(--dark-color);
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            position: relative;
            box-shadow: var(--box-shadow);
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .school-logo {
            height: 60px;
            margin-bottom: 0.5rem;
        }

        .school-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .page-title {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Main Content Styles */
        main {
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Profile Container */
        .profile-container {
            background-color: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            transition: var(--transition);
        }

        .profile-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        /* Profile Photo */
        .profile-photo {
            flex: 1;
            min-width: 200px;
            max-width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-photo img {
            width: 100%;
            border-radius: var(--border-radius);
            aspect-ratio: 3/4;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        .edit-photo {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .edit-photo:hover {
            text-decoration: underline;
        }

        /* Profile Details */
        .profile-details {
            flex: 2;
            min-width: 300px;
        }

        .profile-section {
            margin-bottom: 1.5rem;
        }

        .profile-section h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--light-color);
        }

        .profile-item {
            display: flex;
            margin-bottom: 0.8rem;
        }

        .profile-label {
            font-weight: 500;
            color: var(--primary-color);
            min-width: 150px;
        }

        .profile-value {
            flex: 1;
        }

        /* Academic Info */
        .academic-info {
            background-color: var(--light-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-top: 1rem;
        }

        /* Button Styles */
        .btn-home {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            margin: 2rem auto 0;
            padding: 0.8rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
        }

        .btn-home:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
        }

        .btn-home::before {
            content: "‚Üê";
            margin-right: 0.5rem;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            
            .school-name {
                font-size: 1.3rem;
            }
            
            .page-title {
                font-size: 1.1rem;
            }
            
            .profile-container {
                flex-direction: column;
                padding: 1.5rem;
            }
            
            .profile-photo {
                max-width: 100%;
            }
            
            .profile-item {
                flex-direction: column;
                gap: 0.3rem;
            }
            
            .profile-label {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="Logo Sekolah.png" alt="Logo SMK Hang Tuah 1 Jakarta" class="school-logo" />
            <h1 class="school-name">SMK Hang Tuah 1 Jakarta</h1>
            <p class="page-title">Profil Siswa</p>
        </div>
    </header>

    <main>
        <!-- Profile Container -->
        <div class="profile-container">
            <!-- Student Photo -->
            <div class="profile-photo">
                <img src="img/siswa1.jpg" alt="Foto Siswa" id="siswa-photo" />
                <a href="#" class="edit-photo">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                    Edit Foto
                </a>
            </div>

            <!-- Student Details -->
            <div class="profile-details">
                <div class="profile-section">
                    <h3>Informasi Pribadi</h3>
                    <div class="profile-item">
                        <span class="profile-label">NIS:</span>
                        <span class="profile-value" id="nis-siswa"></span>
                    </div>
                    <div class="profile-item">
                        <span class="profile-label">Nama Lengkap:</span>
                        <span class="profile-value" id="nama-siswa"></span>
                    </div>
                    <div class="profile-item">
                        <span class="profile-label">Kelas:</span>
                        <span class="profile-value" id="kelas-siswa"></span>
                    </div>
                    <div class="profile-item">
                        <span class="profile-label">TTL:</span>
                        <span class="profile-value" id="ttl-siswa"></span>
                    </div>
                    <div class="profile-item">
                        <span class="profile-label">Jenis Kelamin:</span>
                        <span class="profile-value" id="kelamin-siswa"></span>
                    </div>
                    <div class="profile-item">
                        <span class="profile-label">Agama:</span>
                        <span class="profile-value" id="agama-siswa"></span>
                    </div>
                    <div class="profile-item">
                        <span class="profile-label">Alamat:</span>
                        <span class="profile-value" id="alamat-siswa"></span>
                    </div>
                </div>

                <div class="profile-section">
                    <h3>Informasi Akademik</h3>
                    <div class="profile-item">
                        <span class="profile-label">Cita-cita:</span>
                        <span class="profile-value" id="cita-siswa"></span>
                    </div>
                    <div class="profile-item">
                        <span class="profile-label">Jurusan:</span>
                        <span class="profile-value">Rekayasa Perangkat Lunak</span>
                    </div>
                    <div class="profile-item">
                        <span class="profile-label">Tahun Ajaran:</span>
                        <span class="profile-value">2024/2025</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <a href="home.html" class="btn-home">Kembali ke Home</a>
    </main>

    <script src="js/data.js"></script>
    <script>
        // Format date function
        function formatTanggal(tanggal) {
            if (!tanggal) return "-";
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(tanggal).toLocaleDateString('id-ID', options);
        }

        // Load student data when DOM is ready
        document.addEventListener("DOMContentLoaded", function() {
            // Check if data is loaded
            if (!window.dataSiswa) {
                console.error("Data siswa tidak ditemukan!");
                return;
            }

            // Set photo
            const photoElement = document.getElementById("siswa-photo");
            photoElement.src = dataSiswa.foto || "img/default-student.jpg";
            photoElement.alt = `Foto ${dataSiswa.nama}`;

            // Set profile data
            document.getElementById("nis-siswa").textContent = dataSiswa.nis || "-";
            document.getElementById("nama-siswa").textContent = dataSiswa.nama || "-";
            document.getElementById("kelas-siswa").textContent = dataSiswa.kelas || "-";
            document.getElementById("ttl-siswa").textContent = 
                `${dataSiswa.tempatLahir || "-"}, ${formatTanggal(dataSiswa.tanggalLahir)}`;
            document.getElementById("kelamin-siswa").textContent = dataSiswa.kelamin || "-";
            document.getElementById("agama-siswa").textContent = dataSiswa.agama || "-";
            document.getElementById("alamat-siswa").textContent = dataSiswa.alamat || "-";
            document.getElementById("cita-siswa").textContent = dataSiswa.citaCita || "-";

            // Add current year to footer
            const currentYear = new Date().getFullYear();
            const footer = document.createElement('footer');
            footer.innerHTML = `<p style="text-align: center; color: #666; padding: 1rem;">&copy; ${currentYear} SMK Hang Tuah 1 Jakarta. All rights reserved.</p>`;
            document.body.appendChild(footer);
        });
    </script>
</body>
</html>
