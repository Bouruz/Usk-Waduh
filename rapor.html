<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapor Siswa - SMK Hang Tuah 1 Jakarta</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #2b2d42;
            --success-color: #38b000;
            --warning-color: #ffaa00;
            --danger-color: #ef233c;
            --border-radius: 10px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: var(--dark-color);
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            position: relative;
            box-shadow: var(--box-shadow);
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .school-logo {
            height: 60px;
            margin-bottom: 0.5rem;
        }

        .school-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .page-title {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Main Content Styles */
        main {
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Student Info Container */
        .info-siswa-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 2rem;
            background-color: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            gap: 1rem;
        }

        .info-siswa-item {
            flex: 1;
            min-width: 200px;
            text-align: center;
            padding: 0.5rem;
        }

        .info-siswa-item strong {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        .info-siswa-item span {
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Report Card Container */
        .report-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border: 1px solid #e0e0e0;
        }

        th {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 500;
        }

        td {
            background-color: white;
        }

        tr:nth-child(even) td {
            background-color: var(--light-color);
        }

        .subject-category {
            background-color: rgba(67, 97, 238, 0.1);
            font-weight: bold;
            color: var(--primary-color);
        }

        .subject-category td {
            padding-left: 1.5rem;
        }

        .nilai-cell {
            font-weight: 500;
            text-align: center;
        }

        .excellent {
            color: var(--success-color);
        }

        .good {
            color: var(--warning-color);
        }

        .poor {
            color: var(--danger-color);
        }

        /* Summary Section */
        .summary-container {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .summary-item {
            flex: 1;
            min-width: 200px;
            background-color: white;
            padding: 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        .summary-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .summary-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        /* Button Styles */
        .btn-home {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            margin: 2rem auto 0;
            padding: 0.8rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
        }

        .btn-home:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.2);
        }

        .btn-home::before {
            content: "‚Üê";
            margin-right: 0.5rem;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            
            .school-name {
                font-size: 1.3rem;
            }
            
            .page-title {
                font-size: 1.1rem;
            }
            
            .info-siswa-item {
                min-width: 150px;
            }
            
            th, td {
                padding: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .info-siswa-item {
                flex: 100%;
                min-width: 100%;
            }
            
            th, td {
                padding: 0.6rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="./img/Logo Sekolah.png" alt="Logo SMK Hang Tuah 1 Jakarta" class="school-logo" />
            <h1 class="school-name">SMK Hang Tuah 1 Jakarta</h1>
            <p class="page-title">Rapor Siswa</p>
        </div>
    </header>

    <main>
        <!-- Student Information -->
        <div class="info-siswa-container">
            <div class="info-siswa-item">
                <strong>NIS:</strong>
                <span id="nis"></span>
            </div>
            <div class="info-siswa-item">
                <strong>Nama:</strong>
                <span id="nama"></span>
            </div>
            <div class="info-siswa-item">
                <strong>Kelas:</strong>
                <span id="kelas"></span>
            </div>
            <div class="info-siswa-item">
                <strong>Tahun Ajaran:</strong>
                <span id="tahun"></span>
            </div>
        </div>

        <!-- Report Card -->
        <div class="report-card">
            <table>
                <thead>
                    <tr>
                        <th width="70%">Mata Pelajaran</th>
                        <th width="30%">Nilai</th>
                    </tr>
                </thead>
                <tbody id="raporTable">
                    <!-- Data rapor akan dimuat dengan JavaScript -->
                </tbody>
            </table>

            <!-- Summary Section -->
            <div class="summary-container">
                <div class="summary-item">
                    <div class="summary-label">Rata-rata Nilai</div>
                    <div class="summary-value" id="average-score">-</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Nilai Tertinggi</div>
                    <div class="summary-value" id="highest-score">-</div>
                </div>
                <div class="summary-item">
                    <div class="summary-label">Nilai Terendah</div>
                    <div class="summary-value" id="lowest-score">-</div>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <a href="home.html" class="btn-home">Kembali ke Home</a>
    </main>

    <script src="js/data.js"></script>
    <script>
        // Function to determine score color class
        function getScoreClass(nilai) {
            if (nilai >= 85) return 'excellent';
            if (nilai >= 70) return 'good';
            return 'poor';
        }

        // Function to calculate average score
        function calculateAverage(scores) {
            if (scores.length === 0) return 0;
            const sum = scores.reduce((total, score) => total + score, 0);
            return (sum / scores.length).toFixed(2);
        }

        // Function to populate report card
        function populateReportCard() {
            // Set student info
            document.getElementById("nis").textContent = nilaiRapor.siswa.nis || '-';
            document.getElementById("nama").textContent = nilaiRapor.siswa.nama || '-';
            document.getElementById("kelas").textContent = nilaiRapor.siswa.kelas || '-';
            document.getElementById("tahun").textContent = nilaiRapor.siswa.Tahun || '-';

            const raporTable = document.getElementById("raporTable");
            raporTable.innerHTML = "";

            // Collect all scores for summary
            const allScores = [];

            // Add General Subjects category
            const umumCategory = document.createElement("tr");
            const umumCell = document.createElement("td");
            umumCell.colSpan = 2;
            umumCell.classList.add("subject-category");
            umumCell.textContent = "Kelompok Mata Pelajaran Umum";
            umumCategory.appendChild(umumCell);
            raporTable.appendChild(umumCategory);

            // Add General Subjects
            nilaiRapor.mataPelajaranUmum.forEach(item => {
                const row = document.createElement("tr");
                
                const pelajaranCell = document.createElement("td");
                pelajaranCell.textContent = item.mapel;
                row.appendChild(pelajaranCell);
                
                const nilaiCell = document.createElement("td");
                nilaiCell.textContent = item.nilai;
                nilaiCell.classList.add("nilai-cell", getScoreClass(item.nilai));
                row.appendChild(nilaiCell);
                
                raporTable.appendChild(row);
                allScores.push(item.nilai);
            });

            // Add Vocational Subjects category
            const kejuruanCategory = document.createElement("tr");
            const kejuruanCell = document.createElement("td");
            kejuruanCell.colSpan = 2;
            kejuruanCell.classList.add("subject-category");
            kejuruanCell.textContent = "Kelompok Mata Pelajaran Kejuruan";
            kejuruanCategory.appendChild(kejuruanCell);
            raporTable.appendChild(kejuruanCategory);

            // Add Vocational Subjects
            nilaiRapor.mataPelajaranKejuruan.forEach(item => {
                const row = document.createElement("tr");
                
                const pelajaranCell = document.createElement("td");
                pelajaranCell.textContent = item.mapel;
                row.appendChild(pelajaranCell);
                
                const nilaiCell = document.createElement("td");
                nilaiCell.textContent = item.nilai;
                nilaiCell.classList.add("nilai-cell", getScoreClass(item.nilai));
                row.appendChild(nilaiCell);
                
                raporTable.appendChild(row);
                allScores.push(item.nilai);
            });

            // Update summary
            if (allScores.length > 0) {
                document.getElementById("average-score").textContent = calculateAverage(allScores);
                document.getElementById("highest-score").textContent = Math.max(...allScores);
                document.getElementById("lowest-score").textContent = Math.min(...allScores);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener("DOMContentLoaded", function() {
            populateReportCard();
            
            // Add current year to footer
            const currentYear = new Date().getFullYear();
            const footer = document.createElement('footer');
            footer.innerHTML = `<p style="text-align: center; color: #666; padding: 1rem;">&copy; ${currentYear} SMK Hang Tuah 1 Jakarta. All rights reserved.</p>`;
            document.body.appendChild(footer);
        });
    </script>
</body>
</html>
